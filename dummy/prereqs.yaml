prereqs:
  prereqDefs:
    k8sDistros:
      kubernetes:
        distribution: kubernetes
        semver: ">=1.14.6"
      openshift:
        distribution: openshift
        semver: ">=1.14.6"

    client:
      kubectl:
        metadata:
          description: "Client has kubectl version 1.14.0 or greater"
        command: "kubectl"
        versionArgs: "version"
        versionRegex: "GitVersion:\"v1.1[4-9].[0-9]*"
      docker:
        metadata:
          description: "Client has docker version 18.0.0 or greater"
        command: "docker"
        versionArgs: "--version"
        versionRegex: "Docker version 1[8-9].d*.d*"
      podman:
        metadata:
          description: "Client has podman installed"
        command: "podman"
      oc:
        metadata:
          description: "Client has oc version 4.4.0 or greater"
        command: "oc"
        versionArgs: "version --client"
        versionRegex: "4.[4-9]*.[0-9]*"
      skopeo:
        metadata:
          description: "Client has skopeo version 0.1.41 or greater"
        command: "skopeo"
        versionArgs: "--version"
        versionRegex: "skopeo version 1.d*.d*"
    
